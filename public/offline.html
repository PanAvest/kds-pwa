<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Offline</title>
<style>
  :root{
    --color-bg:#fefdfa; --color-accent-red:#b65437; --color-accent-gold:#f5b750;
    --color-text-dark:#2c2522; --color-text-muted:#6d7d6f; --color-light:#f3e9e0; --color-soft:#d0c5be;
    --radius-xl:1rem;
  }
  body{background:var(--color-bg);color:var(--color-text-dark);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
  .card{max-width:560px;margin:10vh auto;padding:24px;border-radius:var(--radius-xl);border:1px solid var(--color-soft);background:white}
  .btn{display:inline-block;padding:12px 16px;border-radius:999px;background:var(--color-accent-red);color:white;text-decoration:none}
</style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>Some content may be unavailable. We'll try again when you're back online.</p>
    <a class="btn" href="/">Back Home</a>
  </div>
</body></html>
